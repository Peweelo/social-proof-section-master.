<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
        <main class="main">
            <div class="main-left">
                <div class="main-left-texts">
                    <h1 class="main-left-texts-title">Get <span>insights</span> that help your business grow.</h1>
                    <p class="main-left-texts-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="main-left-stats">
                        <div class="main-left-stats-stat">
                            <p class="main-left-stats-stat-number">10k+</p>
                            <p class="main-left-stats-stat-name">Companies</p>
                        </div>
                        <div class="main-left-stats-stat">
                            <p class="main-left-stats-stat-number">314</p>
                            <p class="main-left-stats-stat-name">Templates</p>
                        </div>
                        <div class="main-left-stats-stat">
                            <p class="main-left-stats-stat-number">12M+</p>
                            <p class="main-left-stats-stat-name">Queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="main-right-img">
                    <div class="main-right-img-bgc"></div>
                </div>
            </div>
        </main>
    </body>
</html>
